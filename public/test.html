<!DOCTYPE html>
<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Mi Estudio Legal - Contacto</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center" ng-controller="mainController">
        <h1>I'm a Todo-aholic <span class="label label-info">{{ count }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" ng-repeat="todo in todos">
                <label>
                    <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" required="true" class="form-control input-lg text-center" placeholder="Juan Perez" ng-model="formData.email" >
                </div>
                <div class="form-group">
                    <label>Telefono Contacto</label>
                    <input type="text" required="true" class="form-control input-lg text-center" placeholder="09xxxxxxx" ng-model="formData.email" >
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control input-lg text-center" ng-model="formData.email" >
                </div>
                <div class="form-group">
                    <label>Descripcion</label>
                    <input type="text" required="true" class="form-control input-lg text-center" placeholder="Describanos la situacion por la que esta pasando." ng-model="formData.email" >
                </div>


                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Enviar</button>
                <button type="cancel" class="btn btn-primary btn-lg" ng-click="createTodo()">Cancelar</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
